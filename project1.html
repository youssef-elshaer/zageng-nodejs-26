<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>PLEASE FILL THE BOXES BELOW</h1>
    <form>
      <label>Full Name</label><br />
      <input type="text" name="fullname" /><br />
      <label>E_mail</label><br />
      <input type="text" name="E_mail" /><br />
      <label>Recipient Phone Number</label><br />
      <input type="text" name="Phone" /><br />
      <h2>Preference</h2>
      <input type="checkbox" name="pref1" id="pref1" value="pref1" />
      <label for="pref1">Exchange my current cylinder with a prefilled</label
      ><br />
      <input type="checkbox" name="pref2" id="pref2" value="pref2" />
      <label for="pref2"
        >Pick my cylinder, refill and return it to my location</label
      ><br />
      <label for="size">my cylinder size is</label>
      <select name="size" id="size">
        <option value="select size">select size</option>
        <option value="small">small</option>
        <option value="medium">medium</option>
        <option value="larg">larg</option></select
      ><br />
      <label>Quantity Required</label>
      <input type="number" name="quantity" id="quantity" /><br />
      <label>AMOUNT DUE</label>
      <input type="text" name="amount" /><br />
      <label>Delivery Address (Please include nearest landmarks)</label><br />
      <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea
      ><br />
      <input type="submit" value="place order" />
    </form>
  </body>
</html>
